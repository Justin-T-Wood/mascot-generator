{% extends "mga/base.html" %}
{% load staticfiles %}

{% block header-image %}

<div class="row header-image overlay parallax" style="background-image: url('{% static 'mga/generated.jpeg' %}')">
    <div class="col-md-2"></div>
    <div class="col-md-8 home-title header-text" style="padding-top:0px; padding-bottom:0px;">
        <div class="vertical-align-div-header">
        <span class="vertical-align-content">MEET YOUR MASCOT!</span>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>

{% endblock %}

{% block content %}
<div style="background-color: #efefef;">
    <div class="page-wrap page-padding">
        <div class="row">
            <div class="md-col-4">
                <h1>Your Mascot Has Been Generated</h1>
                <P>Here is your mascot:</P>
                <img style="width:50%" src="{{image}}">
                <p>If you'd like to Generate a new Mascot, click below:</p>
                <a href="/home/generator"><button class="btn-custom btn">Generate a New Mascot</button></a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
